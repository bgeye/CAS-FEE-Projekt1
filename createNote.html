<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="robots" content="noindex, nofollow">
        <meta name="publisher" content="Mario Knecht">
        <meta name="application-name" content="Notes">
        <meta name="description" content="A simple way to manage notes.">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <title>Notes</title>
        <script src="node_modules/moment/min/moment-with-locales.min.js"></script>
        <script src="node_modules/handlebars/dist/handlebars.min.js" defer></script>
        <script src="scripts/handlebarshelpers.js" defer></script>
        <script src="scripts/createnote-bootstrapper.js" type="module"></script>
    </head>
    <body>
        <div class="page-content">
                <header>
                    <h1>Create Note</h1>
                </header>
                <main id="form-container">
                        <script id="note-item-edit-template" type="text/x-handlebars-template">
                            <div class="main-content">
                                <div class="form-wrapper">
                                    <form action="" class="form-grid" id="form-note">
                                        <div class="form-row">
                                            <label for="title" class="form-grid__label"><small>Titel</small> </label>
                                            <input type="text" name="title" maxlength="40" id="title" class="form-grid__field" value="{{title}}" required>
                                        </div>
                                        <div class="form-row">
                                            <label for="description" class="form-grid__label"><small>Beschreibung</small></label>
                                            <textarea id="description" name="description" rows="5" cols="33"  class="form-grid__field" required>{{description}}</textarea>
                                        </div>
                                        <div class="form-row">
                                            <label class="form-grid__label" for="importance"><small>Wichtigkeit</small></label>
                                            <fieldset class="importance-wrapper" class="form-grid__field" id="importance">
                                                <input class="importance-wrapper__field" id="importance-1" type="radio" name="importance" value="1" {{checkImportance 1 importance}} required>
                                                <label for="importance-1"></label>
                                                <input class="importance-wrapper__field" id="importance-2" type="radio" name="importance" value="2" {{checkImportance 2 importance}} required>
                                                <label for="importance-2"></label>
                                                <input class="importance-wrapper__field" id="importance-3" type="radio" name="importance" value="3" {{checkImportance 3 importance}} required>
                                                <label for="importance-3"></label>
                                                <input class="importance-wrapper__field" id="importance-4" type="radio" name="importance" value="4" {{checkImportance 4 importance}} required>
                                                <label for="importance-4"></label>
                                                <input class="importance-wrapper__field" id="importance-5" type="radio" name="importance" value="5" {{checkImportance 5 importance}} required>
                                                <label for="importance-5"></label>
                                            </fieldset>
                                        </div>
                                        <div class="form-row">
                                            <label for="donedate" class="form-grid__label"><small>Erledigt bis</small></label>
                                            <input id="donedate" type="date" min="{{getCurrentDate 'YYYY-MM-DD'}}" class="form-grid__field" value="{{formatDate donedate 'YYYY-MM-DD'}}" required>
                                            <input id="finished-{{id}}" name="finished" type="hidden" value="{{finished}}">
                                        </div>
                                        <div class="form-row ">
                                            <div class="form-grid__field button-wrapper">
                                                <button type="reset" class="btn btn-primary">Cancel</button>
                                                <button id="form-submit" type="submit" class="btn btn-primary" data-save="submit">Save</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </script>
                </main>
                <footer>
                    <div class="flex-container">
                        <small>CAS-FFE-2019 Projekt1 | Mario Knecht</small>
                    </div>
                </footer>
        </div>
    </body>
</html>
