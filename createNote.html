<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="robots" content="noindex, nofollow">
        <meta name="publisher" content="Mario Knecht">
        <meta name="application-name" content="Notes">
        <meta name="description" content="A simple way to manage notes.">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <title>Notes</title>
        <script src="node_modules/moment/min/moment-with-locales.min.js"></script>
    </head>
    <body>
        <div class="page-content">
                <header>
                    <h1>Create Note</h1>
                </header>
                <main id="form-container">

                        <script id="note-item-edit-template" type="text/x-handlebars-template">
                            <div class="main-content">
                            <form action="" class="form-grid">
                                <label for="title" class="form-grid__label">Titel </label>
                                <input type="text" name="title" id="title" class="form-grid__field" value="{{title}}">
                                <label for="description" class="form-grid__label">Beschreibung</label>
                                <textarea id="description" name="description" rows="5" cols="33"  class="form-grid__field">{{description}}</textarea>
                                <label class="form-grid__label" for="importance">Wichtigkeit</label>
                                <fieldset class="importance-wrapper" class="form-grid__field" id="importance">
                                    <input class="importance-wrapper__field" id="importance-1" type="radio" name="importance" value="1" {{checkImportance 1 importance}}>
                                    <label for="importance-1"></label>
                                    <input class="importance-wrapper__field" id="importance-2" type="radio" name="importance" value="2" {{checkImportance 2 importance}}>
                                    <label for="importance-2"></label>
                                    <input class="importance-wrapper__field" id="importance-3" type="radio" name="importance" value="3" {{checkImportance 3 importance}}>
                                    <label for="importance-3"></label>
                                    <input class="importance-wrapper__field" id="importance-4" type="radio" name="importance" value="4" {{checkImportance 4 importance}}>
                                    <label for="importance-4"></label>
                                    <input class="importance-wrapper__field" id="importance-5" type="radio" name="importance" value="5" {{checkImportance 5 importance}}>
                                    <label for="importance-5"></label>
                                </fieldset>
                                <label for="donedate" class="form-grid__label">Erledigt bis</label>
                                <input id="donedate" type="date" min="{{getCurrentDate}}" class="form-grid__field" value="{{formatDateDatepicker donedate}}">

                                <div class="button-wrapper form-grid__field">
                                    <button type="reset" class="btn btn-primary">Cancel</button>
                                    <button id="form-submit" type="submit" class="btn btn-primary">Speichern</button>
                                </div>
                            </form>
                            </div>
                        </script>

                </main>
                <footer>
                    <div class="flex-container">
                        <small>CAS-FFE-2019 Projekt1 | Mario Knecht</small>
                    </div>
                </footer>
        </div>

        <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
        <script src="js/handlebarshelpers.js"></script>
        <script src="js/createnote.js"></script>
    </body>
</html>
