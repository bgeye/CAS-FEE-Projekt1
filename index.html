<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex, nofollow">
    <meta name="publisher" content="Mario Knecht">
    <meta name="application-name" content="Notes">
    <meta name="description" content="A simple way to manage notes.">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="node_modules/moment/min/moment-with-locales.min.js"></script>
    <title>Notes</title>
</head>
<body>
<div class="page-content">
    <header>
        <h1>Note List</h1>
        <small>Number of Notes: <span id="notecount"></span></small>
    </header>
    <main>
        <div class="main-content">
            <section class="controls">
                <nav>
                    <a href="createNote.html" class="btn btn-primary">Create New Note</a>
                    <div class="select-wrapper">
                        <select name="color-theme" id="styleswitch">
                            <option value="theme-default">Black-White</option>
                            <option value="theme-unicorn">Unicorn</option>
                        </select>
                    </div>
                </nav>
                <div class="filter">
                    <div class="filter__wrapper">
                        <button id="filter-finish-date" type="button" class="btn btn-primary">Finish Date</button>
                        <button id="filter-create-date" type="button" class="btn btn-primary">Created Date</button>
                        <button id="filter-importance" type="button" class="btn btn-primary">Importance</button>
                    </div>
                    <button id="filter-finished" type="button" class="btn btn-primary">Show finished</button>
                </div>
                <div class="divider"></div>
            </section>
            <section id="list-container" class="notelist">
                <script id="note-item-template" type="text/x-handlebars-template">
                    {{#each this}}
                    <section class="notelist__item item">
                        <div class="item__left">
                            <div class="item__date">
                                <small>{{formatDate donedate 'LL'}}</small>
                            </div>
                            <div class="item__finished">
                                <input type="checkbox" name="finished" id="finished-{{id}}" data-note-id="{{id}}"
                                       {{isFinished finished}}>
                                <label for="finished-{{id}}">
                                    <small>Finished [Today]</small>
                                </label>
                            </div>
                        </div>
                        <div class="item__center">
                            <div class="item__header">
                                <div class="item__title">
                                    <h4>{{title}}</h4>
                                </div>
                                <div class="item__importance">
                                    {{#iconStar importance}}
                                    <i class="fa fa-star"></i>
                                    {{/iconStar}}
                                </div>
                            </div>
                            <div class="item__description">
                                <p>{{description}}</p>
                                <button type="button" class="btn"><small>More</small><i class="fa fa-chevron-down"></i></button>
                            </div>
                        </div>
                        <div class="item__right">
                            <a href="createNote.html?id={{id}}" id="#editItem" class="btn"><i class="fa fa-pencil"></i></a>
                        </div>
                    </section>
                    {{/each}}
                </script>
            </section>
        </div>
    </main>
    <footer>
        <div class="flex-container">
            <small>CAS-FFE-2019 Projekt1 | Mario Knecht</small>
        </div>
    </footer>
</div>
<script src="node_modules/handlebars/dist/handlebars.min.js" defer></script>
<script src="js/handlebarshelpers.js" defer></script>
<script src="js/utils.js" defer></script>
<script src="js/notelist.js" defer></script>
<script src="js/styleswitch.js" defer></script>
</body>
</html>
