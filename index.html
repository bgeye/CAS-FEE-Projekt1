<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="robots" content="noindex, nofollow">
        <meta name="publisher" content="Mario Knecht">
        <meta name="application-name" content="Notes">
        <meta name="description" content="A simple way to manage notes.">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <title>Notes</title>
    </head>
    <body>
        <div class="content start-page">
            <div class="flex-container">
                <header>
                    <h1>Note List</h1>
                    <h2>Number of Notes: <span id="notecount"></span></h2>

                    <nav>
                        <a href="createNote.html" class="btn btn-primary">Create New Note</a>
                        <select name="color-theme" id="themeswitch">
                            <option value="blackwhite">Black White-Style</option>
                            <option value="">Other Style</option>
                        </select>
                    </nav>
                    <div class="filter">
                        <div class="filter__wrapper">
                            <button id="filter-finish-date" type="button" class="btn btn-primary">By finish Date</button>
                            <button id="filter-create-date" type="button" class="btn btn-primary">By created Date</button>
                            <button id="filter-importance" type="button" class="btn btn-primary">By Importance</button>
                        </div>
                        <button id="filter-finished" type="button" class="btn btn-primary">Show finished</button>
                    </div>
                </header>
                <main>
                    <div id="list-container" class="notelist">
                        <script id="note-item-template" type="text/x-handlebars-template">
                            {{#each this}}
                            <article class="notelist__item item">
                                <div class="item__left">
                                    <div class="item__date">
                                        <small>NÃ¤chsten Mittwoch{{donedate}}</small>
                                    </div>
                                    <div class="item__finished">
                                        <input type="checkbox" name="finished" id="finished">
                                        <label for="finished">
                                            <small>Finished [Today]{{finished}}</small>
                                        </label>
                                    </div>
                                </div>
                                <div class="item__center">
                                    <div class="item__header">
                                        <div class="item__title">
                                            <h4>{{title}}</h4>
                                        </div>
                                        <div class="item__importance">
                                            <i class="item__importance-1">{{importance}}</i>
                                            <!--
                                            <i class="item__importance-1">2</i>
                                            <i class="item__importance-1">3</i>
                                            <i class="item__importance-1">4</i>
                                            <i class="item__importance-1">5</i>
                                            -->
                                        </div>
                                    </div>
                                    <div class="item__description">
                                        <p>{{description}}</p>
                                        <button type="button" class="btn">Show More</button>
                                    </div>
                                </div>
                                <div class="item__right">
                                    <a href="createNote.html?id={{id}}" id="#editItem" class="btn">Edit</a>
                                </div>
                            </article>
                            {{/each}}
                        </script>
                    </div>
                </main>
            </div>
        </div>
        <footer>
            <div class="flex-container">
                <small>CAS-FFE-2019 Projekt1 | Mario Knecht</small>
            </div>
        </footer>

        <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
        <script src="js/notelist.js"></script>

    </body>
</html>
