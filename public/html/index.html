<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex, nofollow">
    <meta name="publisher" content="Mario Knecht">
    <meta name="application-name" content="Notes">
    <meta name="description" content="A simple way to manage notes.">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <script src="../libs/moment-with-locales.min.js" defer></script>
    <script src="../libs/handlebars.min.js" defer></script>
    <script src="../js/handlebarshelpers.js" defer></script>
    <script src="../js/notelist-bootstrapper.js" type="module"></script>
    <title>Notes</title>
</head>
<body>
<div class="page-content">
    <header>
        <h1>Note List</h1>
    </header>
    <main>
        <div class="main-content">
            <section class="controls">
                <nav>
                    <a href="createNote.html" class="btn btn-primary">Create New Note</a>
                    <div class="select-wrapper">
                        <select name="color-theme" id="styleswitch">
                            <option value="theme-default">Black-White</option>
                            <option value="theme-retro">Retro</option>
                        </select>
                    </div>
                </nav>
                <div class="filter" id="filter-container">
                    <div class="filter__wrapper">
                        <button id="filter-finish-date" type="button" class="btn btn-primary" data-filter="true" data-filter-by="doneDate">Finish Date</button>
                        <button id="filter-create-date" type="button" class="btn btn-primary" data-filter="true" data-filter-by="createDate">Created Date</button>
                        <button id="filter-importance" type="button" class="btn btn-primary" data-filter="true" data-filter-by="importance">Importance</button>
                    </div>
                    <button id="filter-finished" type="button" class="btn btn-primary" data-filter="true" data-filter-by="finished" data-note-status="true">Show finished</button>
                </div>
                <div class="divider"></div>
            </section>
            <section id="list-container" class="notelist">
                <script id="note-item-template" type="text/x-handlebars-template">
                    {{#each this}}
                    <section class="notelist__item item">
                        <div class="item__left">
                            <div class="item__date">
                                <small>{{formatDate doneDate 'LL'}}</small>
                            </div>
                            <div class="item__finished">
                                <input type="checkbox" name="finished" id="finished-{{_id}}" data-note-id="{{_id}}" data-note-checkbox="finished"

                                       {{isFinished finished}}>
                                <label for="finished-{{_id}}">
                                    <small>Finished</small>
                                </label>
                            </div>
                        </div>
                        <div class="item__center">
                            <div class="item__header">
                                <div class="item__title">
                                    <h4>{{title}}</h4>
                                </div>
                                <div class="item__importance">
                                    {{#iconStar importance}}
                                    <i class="fa fa-star"></i>
                                    {{/iconStar}}
                                </div>
                            </div>
                            <div class="item__description">
                                <p>{{description}}</p>
                                <button type="button" class="btn"><small>More</small><i class="fa fa-chevron-down"></i></button>
                            </div>
                        </div>
                        <div class="item__right">
                            <a href="createNote.html?id={{_id}}" id="#editItem" class="btn"><i class="fa fa-pencil"></i></a>
                        </div>
                    </section>
                    {{/each}}
                </script>
            </section>
        </div>
    </main>
    <footer>
        <div class="flex-container">
            <small>CAS-FFE-2019 Projekt1 | Mario Knecht</small>
        </div>
    </footer>
</div>
</body>
</html>
